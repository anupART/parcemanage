<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status</title>
    <link rel="stylesheet" href="status.css">
    <script defer src="del_status.js"></script>
</head>
<body>
    <header>
        <div class="logo">Parcel Express</div>
        <nav>
            <ul>
                <li><a href="officer_home.html">Home</a></li>
                <li><a href="officer_tracking.html">Tracking</a></li>
                <li><a href="officer_delivery.html">Delivery Status</a></li>
                <li><a href="officer_pickup.html">Pickup Scheduling</a></li>
                <li><a href="officer_history.html">Previous Booking</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="status-section">
            <h1>Delivery Status</h1>
            <div class="search-box">
                <input type="text" id="customerId" placeholder="Enter Customer ID">
                <input type="text" id="bookingId" placeholder="Enter Booking ID">
                <button id="searchBtn">Search</button>
            </div>
            <div id="statusResult">
                <!-- Status results will be displayed here -->
            </div>
            
            <div id="statusUpdateContainer" style="display: none;">
                <h3>Update Package Status</h3>
                <select id="statusSelect">
                    <option value="Picked up">Picked up</option>
                    <option value="In Transit">In Transit</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Returned">Returned</option>
                </select>
                <button id="updateStatusBtn">Update Status</button>
            </div>
            
            <h2>All Packages</h2>
            <table id="packageTable">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer ID</th>
                        <th>Parcel Weight</th>
                        <th>Delivery Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Packages will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
