<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Registration Successful âœ…</h1>
            <p style="color: green;">Consumer Registration successful.</p>
        </div>
        <div class="user-info">
            <p>Username: <span id="generatedUsername"></span></p>
            <p>Customer Name: <span id="customerName"></span></p>
            <p>Email: <span id="customerEmail"></span></p>
        </div>
        <button onclick="window.location.href='index.html'" class="login-button">Go to Login</button>
    </div>

    <script>
        // Retrieve registration details from localStorage
        let user = JSON.parse(localStorage.getItem("registeredUser"));
        if (user) {
            document.getElementById("generatedUsername").textContent = user.generatedUsername;
            document.getElementById("customerName").textContent = user.name;
            document.getElementById("customerEmail").textContent = user.email;
        }
    </script>
</body>
</html>
