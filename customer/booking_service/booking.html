    <main>
        <section class="booking-hero">
            <h1>Book Your Parcel</h1>
            <p>Complete the form below to schedule your delivery.</p>
        </section>
        
        <section class="booking-form-container">
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <h2>Sender Details</h2>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="senderName">Full Name</label>
                            <input type="text" id="senderName" name="senderName" required>
                        </div>
                        <div class="form-field">
                            <label for="senderPhone">Phone Number</label>
                            <input type="tel" id="senderPhone" name="senderPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="senderEmail">Email Address</label>
                            <input type="email" id="senderEmail" name="senderEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="senderAddress">Address</label>
                            <textarea id="senderAddress" name="senderAddress" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h2>Recipient Details</h2>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="recipientName">Full Name</label>
                            <input type="text" id="recipientName" name="recipientName" required>
                        </div>
                        <div class="form-field">
                            <label for="recipientPhone">Phone Number</label>
                            <input type="tel" id="recipientPhone" name="recipientPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="recipientEmail">Email Address</label>
                            <input type="email" id="recipientEmail" name="recipientEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="recipientAddress">Address</label>
                            <textarea id="recipientAddress" name="recipientAddress" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h2>Parcel Details</h2>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="parcelType">Parcel Type</label>
                            <select id="parcelType" name="parcelType" required>
                                <option value="">Select parcel type</option>
                                <option value="document">Document</option>
                                <option value="small">Small Package</option>
                                <option value="medium">Medium Package</option>
                                <option value="large">Large Package</option>
                                <option value="fragile">Fragile Items</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="0.1" step="0.1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="length">Length (cm)</label>
                            <input type="number" id="length" name="length" min="1" required>
                        </div>
                        <div class="form-field">
                            <label for="width">Width (cm)</label>
                            <input type="number" id="width" name="width" min="1" required>
                        </div>
                        <div class="form-field">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="specialInstructions">Special Instructions</label>
                            <textarea id="specialInstructions" name="specialInstructions" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h2>Shipping Options</h2>
                    <div class="form-row shipping-options">
                        <div class="shipping-option">
                            <input type="radio" id="standard" name="shippingOption" value="standard" checked>
                            <label for="standard">
                                <span class="option-name">Standard</span>
                                <span class="option-price">$9.99</span>
                                <span class="option-time">3-5 business days</span>
                            </label>
                        </div>
                        <div class="shipping-option">
                            <input type="radio" id="express" name="shippingOption" value="express">
                            <label for="express">
                                <span class="option-name">Express</span>
                                <span class="option-price">$14.99</span>
                                <span class="option-time">1-2 business days</span>
                            </label>
                        </div>
                        <div class="shipping-option">
                            <input type="radio" id="priority" name="shippingOption" value="priority">
                            <label for="priority">
                                <span class="option-name">Priority</span>
                                <span class="option-price">$24.99</span>
                                <span class="option-time">Next business day</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h2>Pickup Date</h2>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="pickupDate">Select Date</label>
                            <input type="date" id="pickupDate" name="pickupDate" required>
                        </div>
                        <div class="form-field">
                            <label for="pickupTime">Preferred Time</label>
                            <select id="pickupTime" name="pickupTime" required>
                                <option value="">Select time</option>
                                <option value="morning">Morning (9am - 12pm)</option>
                                <option value="afternoon">Afternoon (12pm - 5pm)</option>
                                <option value="evening">Evening (5pm - 8pm)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="price-summary">
                    <h2>Price Summary</h2>
                    <div class="price-details">
                        <div class="price-row">
                            <span>Base Price:</span>
                            <span id="basePrice">$0.00</span>
                        </div>
                        <div class="price-row">
                            <span>Shipping Option:</span>
                            <span id="shippingPrice">$9.99</span>
                        </div>
                        <div class="price-row total">
                            <span>Total Price:</span>
                            <span id="totalPrice">$9.99</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn secondary">Reset Form</button>
                    <button type="submit" class="btn primary">Book Parcel</button>
                </div>
            </form>
        </section>
    </main>
