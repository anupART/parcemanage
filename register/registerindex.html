<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Registration</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script defer src="registerscript.js"></script>
</head>
<body>
    <div class="registration-container">
        <h1>Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" maxlength="50" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="mobile-group">
                    <select id="countryCode">
                        <option value="+1">+1</option>
                        <option value="+91">+91</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="text" id="mobile" name="mobile" maxlength="10" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" maxlength="30" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">👁️</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">👁️</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="preferences">Preferences</label>
                <input type="text" id="preferences" name="preferences">
            </div>

            <p id="error-message" class="error-message"></p>
            
            <button type="submit" class="register-button">Register</button>

            <div class="redirect-login">
                Already have an account? <a href="../user/loginindex.html">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
